<!DOCTYPE html>
<html>
<head>
  <title>Image Upload Test</title>
</head>
<body>
  <form action="http://localhost:5000/process_images" method="post" enctype="multipart/form-data">
    <!-- File Input Field -->
    <input type="file" name="images" accept="image/*">
    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
